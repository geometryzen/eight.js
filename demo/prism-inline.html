<!doctype html>
<html>
  <head>
    <title>3D Mesh with Depth Test</title>
    <style>
      body{ background-color: grey; }
      canvas{ background-color: white; }
    </style>
    <script src="../vendor/gl-matrix/dist/gl-matrix.js"></script>
    <script src="../dist/eight.js"></script>
    <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      attribute vec3 aVertexColor;

      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;
  
      varying highp vec4 vColor;
      void main(void)
      {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vColor = vec4(aVertexColor, 1.0);
      }
    </script>
    <script id="shader-fs" type="x-shader/x-fragment">
      varying highp vec4 vColor;
      void main(void)
      {
        gl_FragColor = vColor;
      }
    </script>
    <script>
      var renderer;
      var mesh;
      var gl = null;
      var canvas = null;
      var glProgram = null;
      var fs = null;
      var vs = null;

      var mvMatrix = mat4.create(),
        pMatrix = mat4.create();
        
      var angle = 0.01;
    
      function initWebGL()
      {
        canvas = document.getElementById("my-canvas");
        try
        {
          gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
          renderer = new EIGHT.WebGLRenderer(gl);
        }
        catch(e)
        {
        }

        if(gl)
        {
          new EIGHT.Scene();
          new EIGHT.Camera();
          initShaders();

          getMatrixUniforms();
          (function animLoop(){
            setupWebGL();
            setMatrixUniforms();

            mesh.draw(gl);

            requestAnimationFrame(animLoop);
          })();
        }
        else
        {
          alert(  "Error: Your browser does not appear to support WebGL.");
        }
      }

      function setupWebGL()
      {
        //set the clear color to a shade of green
        renderer.clearColor(0.1, 0.5, 0.1, 1.0);  
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);  
        gl.enable(gl.DEPTH_TEST);
        
        gl.viewport(0, 0, canvas.width, canvas.height);
        mat4.perspective(pMatrix, 45, canvas.width / canvas.height, 0.1, 100.0);
        mat4.identity(mvMatrix);
        mat4.translate(mvMatrix, mvMatrix, [-1.0, -1.0, -7.0]);
        mat4.rotate(mvMatrix, mvMatrix, angle, [0.0, 1.0, 0.0]);
        angle += 0.01;
      }

      function initShaders()
      {
        //get shader source
        var fs_source = document.getElementById('shader-fs').innerHTML,
          vs_source = document.getElementById('shader-vs').innerHTML;

        //compile shaders 
        vs = makeShader(vs_source, gl.VERTEX_SHADER);
        fs = makeShader(fs_source, gl.FRAGMENT_SHADER);
        
        //create program
        glProgram = gl.createProgram();
        
        //attach and link shaders to the program
        gl.attachShader(glProgram, vs);
        gl.attachShader(glProgram, fs);
        gl.linkProgram(glProgram);

        if (!gl.getProgramParameter(glProgram, gl.LINK_STATUS))
        {
          alert("Unable to initialize the shader program.");
        }

        //use program
        gl.useProgram(glProgram);
        mesh = new EIGHT.Mesh(gl, glProgram);
      }

      function makeShader(src, type)
      {
        //compile the vertex shader
        var shader = gl.createShader(type);
        gl.shaderSource(shader, src);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS))
        {
          alert("Error compiling shader: " + gl.getShaderInfoLog(shader));
        }
        return shader;
      }

      function getMatrixUniforms()
      {
        glProgram.pMatrixUniform = gl.getUniformLocation(glProgram, "uPMatrix");
        glProgram.mvMatrixUniform = gl.getUniformLocation(glProgram, "uMVMatrix");
      }

      function setMatrixUniforms()
      {
        gl.uniformMatrix4fv(glProgram.pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(glProgram.mvMatrixUniform, false, mvMatrix);
      }
    </script>
  </head>
  <body onload="initWebGL()">
    <canvas id="my-canvas" width="400" height="300">
      Your browser does not support the HTML5 canvas element.
    </canvas>
  </body>
</html>
